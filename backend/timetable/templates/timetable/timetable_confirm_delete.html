{% extends "base.html" %}

{% block content %}
<h1>Delete Timetable Entry</h1>

<p>Are you sure you want to delete timetable for <strong>{{ object.course.name }}</strong> - <strong>{{ object.section.name }}</strong> on <strong>{{ object.day }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'timetable:timetable_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
