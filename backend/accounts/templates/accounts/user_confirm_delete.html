{% extends "base.html" %}
{% block title %}Delete User{% endblock %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">Delete User</h1>

<p>Are you sure you want to delete the user
   <strong>{{ object.username }}</strong>?</p>

<form method="post" class="mt-4">
  {% csrf_token %}
  <button type="submit"
          class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">
    Yes, Delete
  </button>
  <a href="{% url 'accounts:user_list' %}"
     class="ml-2 text-gray-600 hover:underline">Cancel</a>
</form>
{% endblock %}
