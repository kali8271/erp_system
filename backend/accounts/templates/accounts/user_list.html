{% extends "base.html" %}
{% block title %}Users{% endblock %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">User List</h1>

<a href="{% url 'accounts:user_create' %}"
   class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
   + Add User
</a>

<table class="min-w-full mt-6 border border-gray-200 divide-y divide-gray-200">
  <thead class="bg-gray-100">
    <tr>
      <th class="px-4 py-2 text-left">Username</th>
      <th class="px-4 py-2 text-left">Email</th>
      <th class="px-4 py-2">Actions</th>
    </tr>
  </thead>
  <tbody class="divide-y divide-gray-100">
    {% for user in object_list %}
      <tr>
        <td class="px-4 py-2">{{ user.username }}</td>
        <td class="px-4 py-2">{{ user.email }}</td>
        <td class="px-4 py-2 text-center space-x-2">
          <a href="{% url 'accounts:user_detail' user.pk %}" class="text-blue-600 hover:underline">View</a>
          <a href="{% url 'accounts:user_update' user.pk %}" class="text-green-600 hover:underline">Edit</a>
          <a href="{% url 'accounts:user_delete' user.pk %}" class="text-red-600 hover:underline">Delete</a>
        </td>
      </tr>
    {% empty %}
      <tr>
        <td colspan="3" class="px-4 py-4 text-center text-gray-500">No users found.</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
