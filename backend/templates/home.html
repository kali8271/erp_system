{% extends "base.html" %}
{% block title %}Welcome | Uni ERP{% endblock %}
{% block content %}
<section class="text-center mt-12">
  <h1 class="text-4xl font-bold mb-4">Welcome to Uni ERP</h1>
  <p class="text-lg text-gray-700 mb-6">
    A unified platform to manage students, faculty, courses, attendance, and more.
  </p>
  {% if user.is_authenticated %}
    <a href="{% url 'dashboard' %}" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">
      Go to Dashboard
    </a>
  {% else %}
    <a href="{% url 'accounts:login' %}" class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700">
      Login
    </a>
  {% endif %}
</section>
{% endblock %}
