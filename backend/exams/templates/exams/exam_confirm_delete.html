{% extends "base.html" %}

{% block content %}
<h1>Delete Exam</h1>

<p>Are you sure you want to delete exam <strong>{{ object.name }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'exams:exam_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
