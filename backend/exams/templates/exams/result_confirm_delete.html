{% extends "base.html" %}
{% block content %}
<h1>Delete Result</h1>
<p>Are you sure you want to delete result of <strong>{{ object.student.user.username }}</strong> for exam <strong>{{ object.exam.title }}</strong>?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
    <a href="{% url 'result_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
