{% extends "base.html" %}
{% block content %}
<h1>{% if object %}Edit Result{% else %}Add Result{% endif %}</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success mt-2">{% if object %}Update{% else %}Create{% endif %}</button>
    <a href="{% url 'result_list' %}" class="btn btn-secondary mt-2">Cancel</a>
</form>
{% endblock %}
