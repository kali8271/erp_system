{% extends "base.html" %}
{% block content %}
<h2>Delete Payment</h2>
<p>Are you sure you want to delete payment {{ payment }}?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Yes, Delete</button>
  <a href="{% url 'payment_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
