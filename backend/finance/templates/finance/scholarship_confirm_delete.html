{% extends "base.html" %}
{% block content %}
<h2>Delete Scholarship</h2>
<p>Are you sure you want to delete scholarship {{ scholarship }}?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Yes, Delete</button>
  <a href="{% url 'scholarship_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
