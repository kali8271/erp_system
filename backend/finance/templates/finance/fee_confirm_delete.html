{% extends "base.html" %}
{% block title %}Delete Fee{% endblock %}
{% block content %}
<h2>Are you sure you want to delete this fee?</h2>
<p>{{ object.student.user.username }} - {{ object.amount }}</p>
<form method="POST">
    {% csrf_token %}
    <button class="btn btn-danger" type="submit">Yes, Delete</button>
    <a href="{% url 'finance:fee_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
