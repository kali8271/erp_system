{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h2>Courses</h2>
  <a href="{% url 'academics:course_add' %}" class="btn btn-primary mb-3">Add Course</a>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Code</th>
        <th>Title</th>
        <th>Credits</th>
        <th>Department</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for course in object_list %}
      <tr>
        <td>{{ course.code }}</td>
        <td>{{ course.title }}</td>
        <td>{{ course.credits }}</td>
        <td>{{ course.department.name }}</td>
        <td>
          <a href="{% url 'academics:course_detail' course.id %}" class="btn btn-sm btn-info">View</a>
          <a href="{% url 'academics:course_edit' course.id %}" class="btn btn-sm btn-warning">Edit</a>
          <a href="{% url 'academics:course_delete' course.id %}" class="btn btn-sm btn-danger">Delete</a>
        </td>
      </tr>
      {% empty %}
      <tr><td colspan="5">No courses found.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
