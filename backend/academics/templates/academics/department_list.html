{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h2>Departments</h2>
  <a href="{% url 'academics:department_add' %}" class="btn btn-primary mb-3">Add Department</a>
  <ul class="list-group">
    {% for dept in object_list %}
      <li class="list-group-item d-flex justify-content-between">
        <span>{{ dept.code }} - {{ dept.name }}</span>
        <span>
          <a href="{% url 'academics:department_detail' dept.id %}" class="btn btn-sm btn-info">View</a>
          <a href="{% url 'academics:department_edit' dept.id %}" class="btn btn-sm btn-warning">Edit</a>
          <a href="{% url 'academics:department_delete' dept.id %}" class="btn btn-sm btn-danger">Delete</a>
        </span>
      </li>
    {% empty %}
      <li class="list-group-item">No departments found.</li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
