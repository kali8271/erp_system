{% extends "base.html" %}

{% block content %}
<h1>Delete Notice</h1>

<p>Are you sure you want to delete notice <strong>{{ object.title }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'notices:notice_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
