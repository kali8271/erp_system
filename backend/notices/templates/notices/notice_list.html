{% extends "base.html" %}

{% block content %}
<h1>Notices</h1>
<a href="{% url 'notices:notice_add' %}" class="btn btn-primary">Add Notice</a>

<table class="table table-striped mt-3">
    <thead>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Date</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for notice in object_list %}
        <tr>
            <td>{{ notice.title }}</td>
            <td>{{ notice.created_by.username }}</td>
            <td>{{ notice.created_at|date:"d M Y" }}</td>
            <td>
                <a href="{% url 'notices:notice_detail' notice.pk %}">View</a> |
                <a href="{% url 'notices:notice_edit' notice.pk %}">Edit</a> |
                <a href="{% url 'notices:notice_delete' notice.pk %}">Delete</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4">No notices found.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
