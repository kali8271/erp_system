{% extends "base.html" %}

{% block content %}
<h1>Delete Attendance Record</h1>

<p>Are you sure you want to delete attendance for "<strong>{{ object.student.user.get_full_name }}</strong>" on <strong>{{ object.date }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'attendance:attendance_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
